<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c9bfc64f7a.js" crossorigin="anonymous"></script>
    <title>Travel Website | Contact Us</title>
</head>

<body>
    <nav class="navbar bg_dark">
        <div class="container">
            <a href="./index.html" id="main_logo" class="lg_heading text_light">World Travel</a>
            <ul class="nav_items">
                <li class="nav_item"><a href="./index.html">Home</a></li>
                <li class="nav_item"><a href="./about.html">About</a></li>
                <li class="nav_item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact_form">
        <div class="container">
            <div class="form_wrapper">
                <div class="company_address">hello
                    
                </div>
                <form action="" class="form">
                    <h2>Contact Us</h2>
                    <p>Let us know your questions, suggestions and concerns by filling out the contact form below</p>
                    <label for="username" class="md_heading">Username *</label>
                    <input type="text" name="username" id="username" required>
                    <label for="password" class="md_heading">Password *</label>
                    <input type="password" name="password" id="password" required>
                    <label for="email" class="md_heading">Email Id *</label>
                    <input type="email" name="email" id="email" required>
                    <label for="phone" class="md_heading">Phone *</label>
                    <input type="number" name="phone" id="phone" required>
                    <label for="message" class="md_heading">Message</label>
                    <textarea name="message" id="message" cols="65" rows="8"></textarea>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer  class="footer">
        <div class="social_media_links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <p>World Travel &copy; 2020 All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
